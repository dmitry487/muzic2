<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzic2 — Музыкальный сервис</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #1db954;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .nav button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav button:hover {
            background: #555;
        }
        .content {
            text-align: center;
            padding: 40px 20px;
        }
        .loading {
            font-size: 1.2em;
            color: #1db954;
        }
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Muzic2</div>
            <div class="nav">
                <button onclick="loadPage('home')">Главная</button>
                <button onclick="loadPage('search')">Поиск</button>
                <button onclick="loadPage('library')">Моя музыка</button>
            </div>
        </div>
        <div class="content" id="content">
            <div class="loading">Загрузка...</div>
        </div>
    </div>

    <script>
        // Принудительно используем HTTP вместо HTTPS
        if (location.protocol === 'https:') {
            location.replace('http:' + location.href.substring(5));
        }
        
        async function loadPage(page) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Загрузка...</div>';
            
            try {
                // Пробуем разные пути к API
                const apiPaths = [
                    'src/api/home.php',
                    '../src/api/home.php',
                    '/muzic2/src/api/home.php'
                ];
                
                let data = null;
                for (const path of apiPaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            data = await response.json();
                            break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                if (data) {
                    content.innerHTML = `
                        <h2>Добро пожаловать в Muzic2!</h2>
                        <p>Треков: ${data.tracks ? data.tracks.length : 0}</p>
                        <p>Альбомов: ${data.albums ? data.albums.length : 0}</p>
                        <p>Артистов: ${data.artists ? data.artists.length : 0}</p>
                        <p><a href="public/index.php" style="color: #1db954;">Перейти к полной версии</a></p>
                    `;
                } else {
                    content.innerHTML = '<div class="error">Не удалось загрузить данные</div>';
                }
            } catch (error) {
                content.innerHTML = '<div class="error">Ошибка: ' + error.message + '</div>';
            }
        }
        
        // Загружаем главную страницу при старте
        loadPage('home');
    </script>
</body>
</html>
